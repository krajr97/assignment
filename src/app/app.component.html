<h1 style="text-align: center;">My App</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="card" *ngFor="let card of links; index as i">
        <div class="card-body">
          <a routerLink="{{card[i]}}">Question {{ i + 1}} (Answer)</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

<router-outlet></router-outlet>
