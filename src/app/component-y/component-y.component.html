<div class="col-sm-3">
  <form (ngSubmit)="onAction(form)" #form="ngForm" style="margin-top: 1rem;margin-bottom: 1rem;" *ngIf="!saved">
    <textarea
      class="form-control"
      name="message"
      id="element"
      cols="3"
      rows="5"
      ngModel
    ></textarea>
    <br />
    <button class="btn btn-warning" type="submit">Submit</button>
  </form>

  <div class="alert alert-success" role="alert" *ngIf="saved" style="margin-top:1rem;">
    Message Saved!
  </div>
</div>
